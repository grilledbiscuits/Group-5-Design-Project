<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   
       
</head>

<body>
    <div class="block">
        <h1>Graphical User Interface</h1>

        {%if success == "true"%}
        <div id="success-message">Upload successful!</div>

        <script>
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('success') === 'true') {
                    const successMessage = document.getElementById('success-message');
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                }
            };
        </script>

        {% endif %}

        <h3>Details:</h3>
        <div class="details">
            <strong> Number of images</strong><br>{{images}}<br><br>
            <strong> Start date</strong> <br> {{star_date}}<br><br>
            <strong>End date</strong> <br> {{end_date}}
            <br><br>
            <div class="block-2">
                <a href="/index" class="button-35">View analytics</a>
            </div>

            <div class = "upload_text">
                <h3>Upload more pictures into the database: </h3> <br> 
                </div>
                <div class="container">
                    <div class = "uploader">
                        <form action = "/upload" method="POST" enctype="multipart/form-data">
                            <input class = "btn_file" type="file" name="file">
                            <input  type="submit" value="Upload" class="button-33">
                        </form>
                    </div>
                </div>
        </div>

        <div>
            <form action="/submit" method="post" class="input-text">
                <b>Enter the range of dates you would like to see:</b>
                <br>
                <input type="date" name="date1" placeholder="First date" class="entry">
                <br>
                <input type="date" name="date2" placeholder="Second date" class="entry">
                <br>
                <button type="submit" class="button-34">Search</button>
            </form>
        </div>
            <div class="block-1">
                <a href="/status" class="button-35">Camera trap status</a>
            </div>

        </div>
            
    </div>
</body>
